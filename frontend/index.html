<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    <form id="calculatorForm">
        <label for="tf">Tiempo Final:</label>
        <input type="number" id="tf" name="tf" required>
        
        <label for="presente">Presente:</label>
        <input type="number" id="presente" name="presente" required>
        
        <button type="submit">Enviar</button>
    </form>

    <h2>Resultado:</h2>
    <p id="result">Esperando resultado...</p>
    <script src="js/app.js"></script>
</body>
</html>
