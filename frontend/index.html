<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Colesterol</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Predicci√≥n de Colesterol</h1>
    </header>
    
    <main>
        <form id="calculatorForm">
            <label for="tf">Tiempo Final:</label>
            <input type="number" id="tf" name="tf" required>
            
            <label for="presente">Presente:</label>
            <input type="number" id="presente" name="presente" required>
            
            <button type="submit">Enviar</button>
        </form>

        <h2>Grafica:</h2>
        
        <div style="height: 400px;">
            <canvas id="myChart"></canvas>
        </div>
    </main>
</body>
</html>
